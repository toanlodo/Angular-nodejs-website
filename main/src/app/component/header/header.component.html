<header>
  <div class="header-container">
      <div class="header-logo">
          <a href=""><img src="../assets/images/logo-anna.svg" alt=""></a>
      </div>
      <nav>
          <div class="nav">
              <div class="nav-box">
                  <div class="nav-index">
                      <a [routerLink]="['home']">Trang chủ</a>
                  </div>
                  <div class="nav-menu">
                      <a [routerLink]="['/products']" routerLinkActive="router-link-active" >Sản phẩm</a>
                  </div>
                  <div class="nav-store">
                      <a  href="store.html">Hệ thống cửa hàng</a>
                  </div>
                  <div class="nav-blog">
                      <a *ngIf="!isADM">Tin tức</a>
                  </div>
                  <div class="nav-store">
                    <a  href="store.html" *ngIf="isLogin" [routerLink]="['/my-account']" routerLinkActive="router-link-active" >Tài khoản</a>
                </div>
                  <div class="nav-contact">
                      <a *ngIf="isADM" [routerLink]="['/product-list']">Trang quản trị</a>
                  </div>
                  <div class="nav-contact">
                    <a *ngIf="isLogin" (click)="onLogout()" style="cursor: pointer;">Đăng xuất</a>
                </div>
              </div>
          </div>
      </nav>
      <div class="header-control">
          <div class="header-control-box">
              <div class="header-search">
                  <input type="text" name="keyword" [(ngModel)]="keyword">
                  <a href="javascript:void(0)" (click)="onSearch()"> <img src="../assets/images/icons8-search-50.png" alt=""></a>
              </div>
              <div class="header-login">
                  <a *ngIf="!isLogin" [routerLink]="['/login']"> <img src="../assets/images/icons8-user-50.png" alt=""></a>
              </div>
              <div class="header-cart">
                  <a href="cart.html"><img src="../assets/images/icons8-cart-50.png" alt=""></a>
              </div>
              <div class="header-login-hello">
                <a  *ngIf="isLogin">Xin chào: <span>{{isLogin.fullname}}</span></a>
              </div>
          </div>

      </div>
  </div>
  <div class="welcome">
      <h1>SEE BETTER THAN YESTERDAY - ANNA LOVE YOU !</h1>
  </div>
</header>
