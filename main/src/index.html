<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Asm</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="./assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
  <app-root></app-root>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {

  // Slideshow
  var slideIndex = 0;
  showSlides();

  function showSlides() {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1 }
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
      setTimeout(showSlides, 2000);
  }

  // slideshow moreabnner
  const middleImages = [
      "./assets/images/morebanner2.jpg",
      "./assets/images/morebanner3.jpg",
  ];

  const rightImages = [
      "./assets/images/morebanner4.jpg",
      "./assets/images/morebanner5.jpg",
  ];

  let middleIndex = 0;
  let rightIndex = 0;

  function changeMiddleImage() {
      document.getElementById("middleImage").src = middleImages[middleIndex];
      middleIndex = (middleIndex + 1) % middleImages.length;
  }

  function changeRightImage() {
      document.getElementById("rightImage").src = rightImages[rightIndex];
      rightIndex = (rightIndex + 1) % rightImages.length;
  }

  setInterval(() => {
      changeMiddleImage();
      changeRightImage();
  }, 3000)
});
</script>

</html>
