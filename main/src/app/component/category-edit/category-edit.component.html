<body>
  <header>
      <div class="logo">AnnaEyeWear</div>
  </header>
  <div class="container">
      <aside class="sidebar">
          <ul>
            <li><a [routerLink]="['/product-list']" routerLinkActive="router-link-active">Sản phẩm</a></li>
            <li><a [routerLink]="['/category-list']" routerLinkActive="router-link-active" >Danh mục</a></li>
              <li><a href="#nguoi-dung">Người dùng</a></li>
              <li><a href="#cai-dat">Cài đặt</a></li>
          </ul>
      </aside>
      <main class="content">
        <div class="col-md-10 m-auto" id="category-add">
          <form (ngSubmit)="onSubmit()" [formGroup]="categoryForm">
            <div class="card">
              <div class="card-header">
                <h3>Edit category</h3>
              </div>
              <div class="card-body">

                <!-- ID -->
                <div class="form-group">
                  <label for="name">Id</label>
                  <input type="text" name="_id" id="_id" formControlName="_id" [(ngModel)]="category._id"
                    class="form-control" placeholder="Id danh mục cần sửa..." aria-describedby="namehelpId">
                  <small *ngIf="!categoryForm.get('_id')?.valid && categoryForm.get('_id')?.touched" id="namehelpId"
                    class="text-muted">
                    Id không được trống
                  </small>
                  <br>
                </div>

                <!-- Name -->
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" name="name" id="name" formControlName="name" [(ngModel)]="category.name"
                    class="form-control" placeholder="Tên danh mục cần sửa..." aria-describedby="nameHelpName">
                  <small *ngIf="!categoryForm.get('name')?.valid && categoryForm.get('name')?.touched" id="nameHelpName"
                    class="text-muted">
                    Tên danh mục phải có ít nhất 6 ký tự
                  </small>
                  <br>
                </div>

                <!-- Button -->
                <div class="form-group">
                  <button class="btn btn-primary">Sửa danh mục</button>
                </div>
              </div>
            </div>
          </form>
        </div>

      </main>
  </div>
</body>
